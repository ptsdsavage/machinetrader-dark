server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # CLEAN URLs - Serve .html files without extension
    # ============================================

    # Redirect browser requests with .html extension to clean URLs
    # Uses "if" on $request_uri so internal rewrites (index directive) are not caught
    if ($request_uri ~* "^(/(?!components/).+)\.html(\?.*)?$") {
        return 301 $1$2;
    }

    # Serve component files directly
    location /components/ {
        try_files $uri =404;
    }

    # Serve CSV files with CORS headers
    location ^~ /csvfiles/ {
        default_type text/csv;
        add_header Access-Control-Allow-Origin "*";
        try_files $uri $uri.csv =404;
    }

    # Serve JSON files in trading-flows (for flow JSON fetch)
    location ~* \.json$ {
        default_type application/json;
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Cache static assets (7 days)
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico|woff2?)$ {
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    # Legacy redirects (old URLs → new locations)
    location = /pricing       { return 301 /#pricing; }
    location = /worst-stocks-watchlist { return 301 /worst-performing-stocks; }
    location = /movers        { return 301 /top-performing-stocks; }
    location = /top-stocks-watchlist   { return 301 /top-performing-stocks; }
    location = /worststocks   { return 301 /worst-performing-stocks; }
    location = /topstocks     { return 301 /top-performing-stocks; }
    location = /cookiepolicy  { return 301 /cookie-policy; }

    # 404 fallback — serve index.html but keep 404 status
    error_page 404 =404 /404.html;

    location / {
        # Try: exact file → with .html extension → directory → 404
        try_files $uri $uri.html $uri/ =404;
    }
}
