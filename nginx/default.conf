server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # CLEAN URLs - Serve .html files without extension
    # ============================================
    
    # Redirect .html URLs to clean URLs (for SEO - avoid duplicate content)
    # Exclude /components/ directory (used for dynamic loading)
    location ~ ^(?!/components/)(.+)\.html$ {
        return 301 $1;
    }

    # Serve component files directly
    location /components/ {
        try_files $uri =404;
    }

    # Serve CSV files directly
    # Also handle extensionless requests by appending .csv
    location ^~ /csvfiles/ {
        default_type text/csv;
        add_header Access-Control-Allow-Origin "*";
        try_files $uri $uri.csv =404;
    }

    # Legacy redirects (old URLs to new locations)
    location = /pricing { return 301 /#pricing; }
    location = /worst-stocks-watchlist { return 301 /worst-performing-stocks; }
    location = /movers { return 301 /top-performing-stocks; }
    location = /top-stocks-watchlist { return 301 /top-performing-stocks; }
    location = /worststocks { return 301 /worst-performing-stocks; }

    # Handle 404 - redirect to homepage
    error_page 404 /index.html;

    location / {
        # Try: exact file, then with .html extension, then directory, then 404
        try_files $uri $uri.html $uri/ =404;
    }
}
