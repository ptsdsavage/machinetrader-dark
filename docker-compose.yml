services:
  web:
    build: .
    container_name: machinetrader-web
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-net"
      - "traefik.http.routers.machinetrader.rule=Host(`machinetrader.io`) || Host(`www.machinetrader.io`)"
      - "traefik.http.routers.machinetrader.entrypoints=websecure"
      - "traefik.http.routers.machinetrader.tls.certresolver=myresolver"
      - "traefik.http.services.machinetrader.loadbalancer.server.port=80"
      # Redirect www â†’ apex (optional, uncomment if desired)
      # - "traefik.http.middlewares.machinetrader-www.redirectregex.regex=^https://www\\.machinetrader\\.io/(.*)"
      # - "traefik.http.middlewares.machinetrader-www.redirectregex.replacement=https://machinetrader.io/$${1}"
      # - "traefik.http.middlewares.machinetrader-www.redirectregex.permanent=true"
      # - "traefik.http.routers.machinetrader.middlewares=machinetrader-www"
    networks:
      - traefik-net

networks:
  traefik-net:
    external: true
